<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "calc/style.css">
    <title>BMI Calculator</title>
    <link rel = "icon" href = "calc/WhatsApp Image 2022-01-17 at 16.59.46.jpeg" type = "image">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="display('(')">(</button>
            <button onclick="display(')')">)</button>
            <button onclick="Delete()">Del</button>
            <button onclick="Clear()">Clear</button>
            <button onclick="Log()">ln</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('/')">&#247</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('*')">&#215</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="Square()">x<sup>2</sup></button>
            <button onclick="root()" id="rt">&#x221A</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="CopyResult()" id="Copy" class="Copy">Copy</button>
            <button onclick="Calculate()" class="Equal">=</button>
        </div>
    </div>
    <script src="calc/index.js"></script>
</body>
</html>
