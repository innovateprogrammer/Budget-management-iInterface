<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="todo/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="icon" href="https://th.bing.com/th/id/R.771d725d5bddca921e4accc9e82b0059?rik=Upd27L5J%2f%2bZ3AQ&riu=http%3a%2f%2fmedia.idownloadblog.com%2fwp-content%2fuploads%2f2014%2f09%2fbest-to-do-list-apps.jpg&ehk=DseO5BjitK8paPfAp8VYHCU4QuRq66ye%2fmNkYErWKsA%3d&risl=&pid=ImgRaw&r=0">

</head>
<body>
    
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputfield">
            <input type="text" placeholder="Add your new task">
            <button><i class="fa fa-plus"></i></button>
        </div>
        <ul class="todolist">
            <!--Data from local storage-->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumb"></span> tasks pending</span>
            <button>Clear All</button>
        </div>
    </div>
    <script src="todo/script.js"></script>
</body>
</html>l
