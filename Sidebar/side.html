<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="side_style.css" />
  </head>
  <body>
    <div class="wrapper side-panel-open">
      <button class="side-panel-toggle buff" type="button">
        <span class="material-icons sp-icon-open"
          >keyboard_double_arrow_left</span
        >
        <span class="material-icons sp-icon-close"
          >keyboard_double_arrow_right</span
        >
      </button>
      <div class="side-panel">
        <i class="bx bxs-home"><a href="#">Home</a></i>
        <i class="bx bx-bar-chart-alt-2"><a href="#">Dashboard</a></i>
        <i class="bx bx-edit"><a href="#">To-do</a></i>
        <i class="bx bx-calculator"><a href="#">Calculator</a></i>
        <i class="bx bx-pie-chart-alt"><a href="#">Graphic Analysis</a></i>
        <i class="bx bx-bell"><a href="#">Notifications</a></i>
        <i class="bx bx-wallet"><a href="#">Wallet</a></i>
        <i class="bx bx-heart"><a href="#">Likes</a></i>
        <i class="bx bx-log-out"><a href="#">Logout</a></i>
      </div>
    </div>
    <script>
      document
        .querySelector(".side-panel-toggle")
        .addEventListener("click", () => {
          document
            .querySelector(".wrapper")
            .classList.toggle("side-panel-open");
          document
            .querySelector(".side-panel-toggle")
            .classList.toggle("buff");
        });
    </script>
  </body>
</html>
